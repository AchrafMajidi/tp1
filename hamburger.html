        <script>
            var itemClasses = [
        'item-1', 'item-2', 'item-3', 'item-4',
        , 'item-5', 'item-6', 'item-7',
         'item-8','item-9', 'item-11','item-12', 'item-13', 'item-14', 'item-15','item-16','item-18','item-17','item-10'
    ];

            var burgerElementClasses = [
        'meat', 'lettuce', 'tomato', 'onion','',
        'sburg', 'mayo', 'alg',
        'butter','w-border', 'cheese', 'carrot',
        'cucumber', 'piq','ketshup','oil', 'wt-border','bt-border',
    ];
            document.addEventListener("DOMContentLoaded", function() {
                // Récupérer tous les boutons avec la classe "btn"
                var buttons = document.querySelectorAll('.btn');
    
                // Ajouter un gestionnaire d'événement à chaque bouton
                buttons.forEach(function(button) {
                    button.addEventListener('click', function() {
            // Récupérer l'élément parent (.item) du bouton cliqué
                        var parentItem = button.closest('.item');

            // Récupérer la classe générique (item) de l'élément
                        var itemClass = parentItem.classList[1];

            // Récupérer l'indice de l'item dans la liste des classes des items
                        var itemIndex = itemClasses.indexOf(itemClass);

            // Utiliser l'indice pour accéder à l'élément correspondant dans la liste des éléments du burger
                        
            var burgerElementClass = (itemClass === 'item-10') ? 'b-border' : burgerElementClasses[itemIndex];
    
                        // Récupérer l'élément dans le burger avec la classe spécifique
                        var burgerElement = document.querySelector('.' + burgerElementClass);
    
                        // Vérifier si le bouton est un bouton "+" ou "-"
                        var isPlusButton = button.textContent === '+';
    
                        // Modifier la visibilité de l'élément dans le burger en conséquence
                        burgerElement.style.display = isPlusButton ? 'block' : 'none';
                        if (isPlusButton) {
                            burgerElement.style.zIndex = zIndexCounter++;

                        } else {
                // Remettre à zéro le compteur de z-index lorsque vous supprimez un élément
                            zIndexCounter = 1;
                        }


                    });
                });
            });
